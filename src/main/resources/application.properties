spring.application.name=${SPRING_APPLICATION_NAME:DigiWallet}

server.port=${SERVER_PORT:8080}

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/digiwallet}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:1234}

spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.hibernate.naming.physical-strategy=${SPRING_JPA_NAMING_STRATEGY:org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl}
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=${SPRING_JPA_LAZY_LOAD:true}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_DDL_AUTO:none}

spring.liquibase.enabled=${SPRING_LIQUIBASE_ENABLED:true}
spring.liquibase.change-log=${SPRING_LIQUIBASE_CHANGELOG:classpath:/db/changelog.xml}